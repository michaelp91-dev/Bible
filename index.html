<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJV Bible Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .scripture-text {
            font-family: 'Crimson Pro', serif;
            line-height: 1.8;
        }

        .subscript {
            vertical-align: sub;
            font-size: 0.75em;
            margin-right: 0.2rem;
            color: #64748b;
            font-weight: 600;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                KJV Search
            </h1>
            
            <div class="flex gap-2 w-full sm:w-auto">
                <input type="text" id="bookInput" placeholder="Book (e.g. Gen)" 
                       class="w-full sm:w-32 px-3 py-2 bg-slate-50 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                <input type="number" id="chapterInput" placeholder="Ch" 
                       class="w-20 px-3 py-2 bg-slate-50 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                <button onclick="handleSearch()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-semibold transition-colors">
                    Search
                </button>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="flex-grow max-w-4xl mx-auto w-full p-4">
        
        <!-- Results -->
        <div id="resultsContainer" class="hidden">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="border-b border-slate-100 bg-slate-50 px-6 py-4 flex justify-between items-center">
                    <h2 id="headerTitle" class="text-lg font-semibold text-slate-700 uppercase tracking-widest"></h2>
                    <span class="text-xs text-slate-400 font-mono">kjv_search.py logic</span>
                </div>
                
                <div class="p-6 sm:p-10 scripture-text text-xl text-slate-800" id="bibleContent">
                    <!-- Verses will be injected here -->
                </div>

                <div class="border-t border-slate-100 bg-slate-50 px-6 py-3 text-center">
                    <div class="h-1 w-full bg-slate-200 rounded-full relative overflow-hidden">
                        <div class="absolute inset-0 bg-indigo-200 w-full opacity-50"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden py-20 text-center">
            <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-slate-600 font-medium" id="errorMsg"></h3>
            <p class="text-slate-400 text-sm mt-1">Check if abbreviations match (e.g., Gen, Exo, Mat).</p>
        </div>

        <!-- Placeholder / Empty State -->
        <div id="placeholder" class="py-20 text-center">
            <div class="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h3 class="text-slate-600 font-medium">Ready to search</h3>
            <p class="text-slate-400 text-sm mt-1">Enter a book abbreviation and chapter to begin.</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden py-20 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-slate-500">Searching kjvdat.txt...</p>
        </div>

    </main>

    <footer class="py-8 text-center text-slate-400 text-sm">
        <p>Direct implementation of search_kjvdat_pro logic</p>
    </footer>

    <script>
        // Exactly matches get_subscript(number) from kjv_search.py
        function getSubscript(number) {
            const subMap = {
                "0": "₀", "1": "₁", "2": "₂", "3": "₃", "4": "₄",
                "5": "₅", "6": "₆", "7": "₇", "8": "₈", "9": "₉"
            };
            return String(number).split('').map(char => subMap[char] || char).join('');
        }

        async function handleSearch() {
            const bookAbbr = document.getElementById('bookInput').value.trim();
            const chapterNum = document.getElementById('chapterInput').value.trim();
            
            if (!bookAbbr || !chapterNum) return;

            // UI Reset
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                // Fetch the actual file exactly as search_kjvdat_pro opens 'kjvdat.txt'
                const response = await fetch('kjvdat.txt');
                if (!response.ok) throw new Error("File 'kjvdat.txt' not found.");
                
                const data = await response.text();
                const lines = data.split(/\r?\n/);
                
                // Matches search_prefix = f"{book_abbr}|{chapter_num}|"
                const searchPrefix = `${bookAbbr}|${chapterNum}|`;
                const versesText = [];

                for (let line of lines) {
                    // clean_line = line.strip()
                    const cleanLine = line.trim();
                    
                    // if clean_line.startswith(search_prefix):
                    if (cleanLine.startsWith(searchPrefix)) {
                        // parts = clean_line.split('|')
                        const parts = cleanLine.split('|');
                        
                        // if len(parts) >= 4:
                        if (parts.length >= 4) {
                            const verseNum = parts[2];
                            // text = parts[3].replace('~', '').strip()
                            const text = parts[3].replace(/~/g, '').trim();
                            
                            // sub_v = get_subscript(verse_num)
                            const subV = getSubscript(verseNum);
                            // verses_text.append(f"{sub_V}{text}")
                            versesText.push(`${subV}${text}`);
                        }
                    }
                }

                document.getElementById('loading').classList.add('hidden');

                // if verses_text:
                if (versesText.length > 0) {
                    // full_text = " ".join(verses_text)
                    const fullText = versesText.join(' ');
                    
                    document.getElementById('headerTitle').innerText = `--- ${bookAbbr.toUpperCase()} CHAPTER ${chapterNum} ---`;
                    document.getElementById('bibleContent').innerHTML = fullText;
                    document.getElementById('resultsContainer').classList.remove('hidden');
                } else {
                    showError(`Error: Could not find ${bookAbbr} ${chapterNum}.`);
                }

            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                showError(err.message);
            }
        }

        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            document.getElementById('errorState').classList.remove('hidden');
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
